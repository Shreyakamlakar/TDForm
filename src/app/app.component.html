<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" >
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
                   id="username" 
                   class="form-control"
                   ngModel
                   name="username"
                   required
                   >
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" 
                   id="email" 
                   class="form-control"
                   ngModel
                   name="email"
                   required
                   email
                   #email="ngModel">
                   <span *ngIf="!email.valid && email.touched">Please enter a valid Email ID</span>
          </div>
          <span *ngIf="!userData.valid && userData.touched">Please Enter valid details</span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" 
                  class="form-control"
                  [ngModel]="defaultOption"
                  name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="questionAnswer" id="" cols="30" rows="10" [(ngModel)]="answer"></textarea>
        </div>
        <p>Your Answer: {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders" >
          <label>
            <input type="radio" name="gender"  [value]="gender" [ngModel]="defaultGender">{{gender}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div *ngIf="Submitted">
    <p><h3>Your Data</h3>
      <p>Username: {{user.username}}</p>
      <p>Mail: {{user.email}}</p>
      <p>Secret Question: {{user.secretQuestion}}</p>
      <p>Answer: {{user.answer}}</p>
      <p>Gender: {{user.gender}}</p>
  </div>
</div>
